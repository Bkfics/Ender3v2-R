# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include macros.cfg]



###########################################################
##                       Serial Connection 
###########################################################

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[exclude_object]


###########################################################
##                       Printer 
###########################################################

[firmware_retraction]
#retract_length: 6         #The length of filament (in mm) to retract when G10 is activated, and to unretract when G11 is activated (but see unretract_extra_length below). The default is 0 mm.
#retract_speed: 45  #      The speed of retraction, in mm/s. The default is 20 mm/s.  was 25
#unretract_extra_length: 0 # The length (in mm) of *additional* filament to add when unretracting.
#unretract_speed: 45       #   The speed of unretraction, in mm/s. The default is 10 mm/s.  was 20

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
#max_accel_to_decel: 3000 # Test it first
max_z_velocity: 5 
max_z_accel: 100
square_corner_velocity: 5.0

[respond]
#default_type: command

[pause_resume]
#recover_velocity: 50.0

[fan]
pin: PA0

[mcu CB1]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: CB1:None
spi_bus:spidev1.1
axes_map: z,y,-x

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 70
probe_points:
    117.5, 117.5, 10

###########################################################
##                       Probe 
###########################################################

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -43
y_offset: -6
samples: 2
speed: 2
#z_offset: 0

[safe_z_home]
home_xy_position: 117.5,117.5 #this should be the center of your bed
speed: 50 
z_hop: 10  #Move up 10mm
z_hop_speed: 5

###########################################################
##                       Extruder 
###########################################################

[extruder]
max_extrude_only_distance: 100.0
min_extrude_temp: 0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 23.343  #Calbibrated 04.28.2024
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
#pressure_advance: .05  #Set 04.28.2023

###########################################################
##                       Mesh 
###########################################################

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 15,15      #!!min and max co-ords are based on the probes location not the nozzle!!
mesh_max: 188,191     #needs to be calibrated for your individual printer
probe_count: 5,5      #this is the number of probing points on X then Y axis
Algorithm: bicubic
#mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0

###########################################################
##                       Steppers 
###########################################################

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 235
homing_speed: 100

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 100

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 250
position_min: -6.0

###########################################################
##                       Heater Bed 
###########################################################

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 60 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130


###########################################################
##                   Screw Adjustment
###########################################################

#View 'screws_tilt_adjust' documentation
[screws_tilt_adjust]      #Starts in Rear left by bed cable
screw1: 74, 202     
screw1_name: rear left screw
screw2: 230, 202
screw2_name: rear right screw
screw3: 230, 32
screw3_name: front right screw
screw4: 74, 32
screw4_name: front left screw
horizontal_move_z: 10
speed: 250   #speed of travel moves between screws
screw_thread: CW-M4  #measure your bed screw m3=3mm / m4=4mm / m5=5mm


[gcode_macro UNLOAD_FILAMENT]
variable_unload_distance:  50
variable_purge_distance:  25
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 60 %}
    SAVE_GCODE_STATE NAME=unload_state
    G91
    G92 E0
    G1 E{purge_distance} F{speed} # purge
    G1 E-{unload_distance} F{max_velocity} # fast-unload
    RESTORE_GCODE_STATE NAME=unload_state



